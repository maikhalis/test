<div ng-controller="ListController" class="form-horizontal">
    <h4>Movies</h4>
    <hr />
    <div ng-repeat="movie in movies">
        <div class="form-group">
            <div class="control-label col-md-2">Title</div>
            <div class="control-label col-md-6">{{movie.Title}}</div>
        </div>
        <div class="form-group">
            <a class="btn btn-primary col-md-2 pull-right" href="#/details/{{movie.Id}}">Details</a>
        </div>
       <div class="form-group">
            <button class="btn btn-danger col-md-2 pull-right" ng-click="destroy(movie)">Delete</button>
        </div>

        <hr />
        </div>
</div>
